<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Movies</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

       button,input {
            background-color: grey;
            color: #fff;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        input:hover {
            background-color: black;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Movie Name</th>
        <th>Price</th>
        <th>Duration</th>
        <th>Language</th>
        <th>Genre</th>
        <th></th>
    </tr>
    <tr th:each="m : ${movies}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.Name}"></td>
        <td th:text="${m.Price}"></td>
        <td th:text="${m.Duration}"></td>
        <td th:text="${m.Language}"></td>
        <td th:text="${m.Genre}"></td>
        <td>
            <form th:action="@{/edit}" method="get">
                <input type="hidden" name="id" th:value="${m.id}">
                <button type="submit">Edit</button>
            </form>
            <form th:action="@{/deleteMovie}" method="get">
                <input type="hidden" name="id" th:value="${m.id}">
                <button type="submit">Delete</button>
            </form>
        </td>

    </tr>
</table>
<form action="/" method="get">
    <input type=submit value="Add Movies" />
</form>
</body>
</html>
